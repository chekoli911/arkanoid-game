<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Арканоид</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(26, 26, 46, 0.95);
            color: white;
            z-index: 10;
        }

        .screen.hidden {
            display: none;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .btn {
            padding: 1rem 2.5rem;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            color: white;
            font-size: 1rem;
            z-index: 5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .info {
                top: 120px;
            }
        }

        .info span {
            white-space: nowrap;
        }

        #levelGrid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .levelCube {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .levelCube:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .levelCube:active {
            transform: scale(0.95);
        }

        .levelCube.locked {
            background: linear-gradient(135deg, #555 0%, #333 100%);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .levelCube.locked:hover {
            transform: none;
        }

        @media (max-width: 768px) {
            #levelGrid {
                grid-template-columns: repeat(5, 1fr);
                gap: 10px;
            }
            .levelCube {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            .btn {
                font-size: 1.2rem;
                padding: 0.8rem 2rem;
            }
            .info {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div class="info" id="gameInfo">
        <span>Level: <span id="levelDisplay">1</span></span>
        <span>Balls: <span id="ballsDisplay">1</span></span>
        <span>Score: <span id="scoreDisplay">0</span></span>
        <span>Lives: <span id="livesDisplay">❤️❤️❤️</span></span>
    </div>

    <!-- Экран паузы -->
    <div class="screen hidden" id="pauseScreen">
        <h2>PAUSED</h2>
        <button class="btn" id="resumeBtn">Continue</button>
        <button class="btn" id="menuFromPauseBtn" style="margin-top: 1rem;">Menu</button>
    </div>

    <!-- Экран выбора уровня -->
    <div class="screen" id="levelSelectScreen">
        <h1>SELECT LEVEL</h1>
        <div id="levelGrid"></div>
        <button class="btn" id="backToMenuBtn" style="margin-top: 2rem;">Back to Menu</button>
    </div>

    <!-- Экран старта -->
    <div class="screen hidden" id="startScreen">
        <h1>ARKANOID</h1>
        <button class="btn" id="startBtn">Select Level</button>
    </div>

    <!-- Экран победы -->
    <div class="screen hidden" id="winScreen">
        <h2>VICTORY!</h2>
        <p style="font-size: 1.2rem; margin-bottom: 2rem; text-align: center;">You completed all levels!</p>
        <button class="btn" id="restartWinBtn">Play Again</button>
    </div>

    <!-- Экран поражения -->
    <div class="screen hidden" id="gameOverScreen">
        <h2>GAME OVER</h2>
        <p style="font-size: 1.2rem; margin-bottom: 2rem; text-align: center;">All balls are lost!</p>
        <button class="btn" id="restartGameOverBtn">Play Again</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
